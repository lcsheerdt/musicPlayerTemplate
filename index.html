<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b50c324438.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<script src="https://kit.fontawesome.com/b50c324438.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div id="phone">
            <div id="top-menu">
                <div class="button"><i class="fas fa-arrow-left"></i></div>
                <div class="small-text">playing now</div>
                <div class="button"><i class="fas fa-bars"></i></div>
            </div>
            <div class="thumbnail-border">
                <div class="song-thumbnail"></div>
            </div>
            <div class="song-datalis">
                <h1 class="song-title">Song Title</h1>
                <span class="artist">Artist</span>
            </div>

            <div id="time-slider">
                <div class="slider-time">
                    <span>1:22</span>
                    <span>3:54</span>
                </div>
                <input type="range" min="1" max="100" id="myRange" value="50" class="slider">

            </div>
            <div id="song-controls">
                <div class="button"><i class="fas fa-backward"></i></div>
                <div class="button"><i class="fas fa-pause"></i></div>
                <div class="button"><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
